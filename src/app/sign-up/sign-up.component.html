
<div  id="firstElement">
  <div id="secondElement">
      <h1 class="text-center text-white  display-4">Create New Account</h1>
        <form class="form-group">
          <label for="" class="label">Full Name</label>
          <input type="text" class="form-control "  [(ngModel)]='name' [ngModelOptions]="{standalone:true}" required >
          <label class="label" for="">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>
          <label class="label" for="">Password</label>
          <input type="password" class="form-control "  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" minlength="6" required>
          <label class="label" for="">Company <sub>Optional</sub></label>
          <input type="text" class="form-control " [(ngModel)]='officeName' [ngModelOptions]="{standalone:true}">
          <sm-button class="red mt-1 big fluid " (click)="signUp()">Sign Up</sm-button>
          <sm-button class="teal  large fluid mt-1 "  (click)="doGoogleLogin()">Google <i class="google icon ml-1  " size="large"></i>
          </sm-button>
        </form>        
      </div>
    </div>
